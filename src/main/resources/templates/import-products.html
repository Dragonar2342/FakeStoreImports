<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Import Products</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Import Products</h1>
    <div class="card">
        <div class="card-body">
            <p>Click the button below to import products from the external API.</p>
            <form th:action="@{/products/import}" method="post">
                <button type="submit" class="btn btn-primary">Import Products</button>
            </form>
            <div th:if="${message}" class="alert alert-success mt-3" th:text="${message}"></div>
        </div>
    </div>
    <a th:href="@{/products}" class="btn btn-secondary mt-3">Back to Products</a>
</div>
</body>
</html>
