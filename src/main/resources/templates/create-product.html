<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Create New Product</h1>
    <div class="card">
        <div class="card-body">
            <form th:action="@{/api/products}" method="post" th:object="${productRequest}">
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" th:field="*{title}" required>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Price</label>
                    <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="categoryName" class="form-label">Category</label>
                    <input type="text" class="form-control" id="categoryName" th:field="*{categoryName}" required>
                </div>
                <div class="mb-3">
                    <label for="image" class="form-label">Image URL</label>
                    <input type="url" class="form-control" id="image" th:field="*{image}">
                </div>
                <div class="card mb-3">
                    <div class="card-header">Rating</div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="rate" class="form-label">Rate</label>
                            <input type="number" step="0.1" min="0" max="5" class="form-control" id="rate" th:field="*{rating.rate}">
                        </div>
                        <div class="mb-3">
                            <label for="count" class="form-label">Count</label>
                            <input type="number" class="form-control" id="count" th:field="*{rating.count}">
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Create Product</button>
                <a th:href="@{/products}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
