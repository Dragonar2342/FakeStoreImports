<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Product Details</h1>

    <div class="d-flex justify-content-end mb-3">
        <a th:href="@{'/products/' + ${product.id} + '/edit'}" class="btn btn-warning me-2">Edit</a>
        <form th:action="@{'/products/' + ${product.id} + '/delete'}" method="post" style="display: inline;">
            <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this product?')">Delete</button>
        </form>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-md-4">
                    <img th:src="${product.image}" alt="Product image" class="img-fluid">
                </div>
                <div class="col-md-8">
                    <h2 th:text="${product.title}"></h2>
                    <p class="text-muted" th:text="${'Category: ' + product.category.name}"></p>
                    <h4 th:text="${'$' + #numbers.formatDecimal(product.price, 1, 2)}"></h4>
                    <p th:text="${product.description}"></p>
                    <div class="card">
                        <div class="card-header">
                            Rating
                        </div>
                        <div class="card-body">
                            <p th:text="${'Rate: ' + product.rating.rate + ' / 5'}"></p>
                            <p th:text="${'Count: ' + product.rating.count}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a th:href="@{/products}" class="btn btn-secondary mt-3">Back to Products</a>
</div>
</body>
</html>
